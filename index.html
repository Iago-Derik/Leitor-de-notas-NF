<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Inteligente de Notas Fiscais</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema Inteligente de Notas Fiscais</h1>
            <p>Upload e processamento autom√°tico de NFe (PDF ou XML)</p>
        </header>

        <main>
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="drop-zone" id="drop-zone">
                    <span class="drop-zone__prompt">Arraste o arquivo aqui ou clique para selecionar</span>
                    <input type="file" name="file" class="drop-zone__input" id="fileInput" accept=".xml, .pdf">
                </div>
                <div id="loader" class="loader hidden">
                    <div class="spinner"></div>
                    <p>Processando nota fiscal...</p>
                </div>
            </section>

            <!-- Invoice Details Form -->
            <section class="details-section hidden" id="details-section">
                <h2>Detalhes da Nota</h2>
                <form id="invoiceForm">
                    <div class="form-grid" id="dynamic-fields">
                        <!-- Fields will be populated by JS -->
                    </div>

                    <div class="form-group">
                        <label for="paymentMethod">Forma de Pagamento</label>
                        <select id="paymentMethod" name="paymentMethod" required>
                            <option value="">Selecione...</option>
                            <!-- Options populated by JS -->
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar Nota</button>
                        <button type="button" class="btn btn-secondary" id="btnCancel">Cancelar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/services.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
